    <div id="heading">

    <section id="atmfunctions">
        <div class="withdraw">

            </div>
            <div>
                <div>
                    <label>ENTER AMOUNT: </label>
                </div>
                <div>
                    <input type="number" id="moneyout" placeholder="Money Out">
                </div>
            </div>
            <div>
                <button onclick="withdraw();" id="proceed"><h3>PROCEED</h3></button>
            </div>
        </div>
        <div class="topup">
            <div>
                <h2>TOP UP</h2>
                <img src="moneyin.jpg" alt="Money Coming In" class="images">
            </div>

                     <label>ENTER AMOUNT: </label>
