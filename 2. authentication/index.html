<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTHENTICATION FOR TO-DO LIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>

</head>

<body>
    <div id="container">
        <div class="login">
            <h1 class="heading" id="heading">OPEN SESAME FOR TO-DO LIST</h1>
            <div id="create-form">
                <h3>ENTER DETAILS, THEN CLICK CREATE ACCOUNT</h3>
                <div class="form-divs">
                    <div><label>Username</label></div>
                    <div><input type="text" id="username"></div>
                </div>
                <div class="form-divs">
                    <div><label>Email</label></div>
                    <div><input type="email" id="email"></div>
                </div>
                <div class="form-divs">
                    <div><label>Password</label></div>
                    <div><input type="password" id="password"></div>
                </div>
                <div id="create-account-button">
                    <button class="user-enters" onclick="createAccount();"><h2>CREATE ACCOUNT</h2></button>
                </div>
            </div>

            <div id="login-form" hidden>
                <h3>NOW, LOG IN TO YOUR ACCOUNT</h3>
                <div class="form-divs">
                    <div><label>Username</label></div>
                    <div><input type="text" id="enteredusername"></div>
                </div>
                <div class="form-divs">
                    <div><label>Email</label></div>
                    <div><input type="email" id="enteredemail"></div>
                </div>
                <div class="form-divs">
                    <div><label>Password</label></div>
                    <div><input type="password" id="enteredpassword"></div>
                </div>
                <div id="fill-button">
                    <button class="user-enters" onclick="fillLoginDetails();"><h2>FILL IN SAVED DETAILS</h2></button>
                </div>
                <div id="login-button">
                    <button class="user-enters" onclick="login();"><h2>LOGIN</h2></button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
